version: '3'
services:
  memo-nginx:
    image: ${REGISTRY_HOST}/memo-nginx:${REGISTRY_PRODUCTION_TAG}
    restart: always
    depends_on:
      - memo-php-fpm
    ports:
      - "23001:80"
    env_file: .env
  memo-php-fpm:
    image: ${REGISTRY_HOST}/memo-php-fpm:${REGISTRY_PRODUCTION_TAG}
    restart: always
    env_file: .env
  memo-postgres:
    image: ${REGISTRY_HOST}/memo-postgres:${REGISTRY_PRODUCTION_TAG}
    restart: always
    volumes:
      - memo-postgres:/var/lib/postgresql/data
    env_file: .env
    ports:
      - "54321:5432"
  memo-php-cli:
    build:
      context: ./docker/development
      dockerfile: php-cli.dockerfile
    environment:
      APP_DEBUG: 1
    volumes:
      - ./:/app
      - composer:/root/.composer/cache

volumes:
  memo-postgres:
  composer: